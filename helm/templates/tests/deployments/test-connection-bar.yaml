    {{- include "foo-bar-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: [ 'http://192.168.49.2:{{ (index .Values.service 1).nodePort }}/bar' ]
  restartPolicy: Never